<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        /* Decorative elements */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .confetti:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .confetti:nth-child(2) { left: 20%; top: 60%; animation-delay: 0.5s; }
        .confetti:nth-child(3) { left: 80%; top: 30%; animation-delay: 1s; }
        .confetti:nth-child(4) { left: 90%; top: 70%; animation-delay: 1.5s; }
        
        /* Main content */
        .container {
            text-align: center;
            z-index: 1;
            padding: 40px;
        }
        
        .logo {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: -2px;
        }
        
        .emoji {
            font-size: 80px;
            margin-bottom: 30px;
            display: block;
        }
        
        .tagline {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 24px;
            opacity: 0.95;
            font-weight: 400;
        }
        
        .url {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            opacity: 0.9;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Decorative confetti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    
    <!-- Main content -->
    <div class="container">
        <span class="emoji">ðŸŽ‚</span>
        <h1 class="logo">Happy Birthday Mate</h1>
        <p class="tagline">Celebrate Together</p>
        <p class="subtitle">Where no one celebrates alone</p>
    </div>
    
    <div class="url">www.happybirthdaymate.com</div>
</body>
</html>
